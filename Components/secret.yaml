apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: local-secret-store
spec:
  type: secretstores.local.file
  version: v1
  metadata:
    - name: secretsFile
      value: "./Components/secrets.json"
    - name: nestedSeparator
      value: ":"
    - name: multiValued
      value: "false"