apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: rabbitmq.pubsub
spec:
  type: pubsub.rabbitmq
  version: v1
  metadata:
    - name: connectionString
      value: "amqp://192.168.1.160:5672"
    - name: protocol
      value: amqp
    - name: hostname
      value: http://192.168.1.160
    - name: username
      value: guest
    - name: password
      value: guest
    - name: consumerID
      value: AgilityHealth
    - name: durable
      value: false
    - name: deletedWhenUnused
      value: false
    - name: autoAck
      value: false
    - name: deliveryMode
      value: 0
    - name: requeueInFailure
      value: false
    - name: prefetchCount
      value: 0
    - name: reconnectWait
      value: 0
    - name: concurrencyMode
      value: parallel
    - name: publisherConfirm
      value: false
    - name: enableDeadLetter # Optional enable dead Letter or not
      value: true
    - name: maxLen # Optional max message count in a queue
      value: 3000
    - name: maxLenBytes # Optional maximum length in bytes of a queue.
      value: 10485760
    - name: exchangeKind
      value: fanout
    - name: saslExternal
      value: false
